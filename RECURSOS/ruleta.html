<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8" />
<title>LA GRAN RULETA DE LA FEG</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">


<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f5f5f5;
        margin-top: 50px;
    }

    .ruleta-container {
        position: relative;
        margin: auto;
        width: 300px;
        height: 300px;
    }

    .ruleta {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 8px solid #333;
        transition: transform 4s ease-out;
    }

    /* Sector colors */
    .ruleta {
        background: conic-gradient(
            #641991 0deg 60deg,
            #7A26AD 60deg 120deg,
            #9C4ED8 120deg 180deg,
            #B876EA 180deg 240deg,
            #D9B1F7 240deg 300deg,
            #F1E2FF 300deg 360deg
        );
    }

    /* Indicador (fletxa) */
    .indicador {
        width: 0;
        height: 0;
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        border-bottom: 30px solid #0000005d;
        margin: auto;
        margin-bottom: 10px;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        background: #333;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
    }

    button:hover {
        background: #555;
    }

    #resultat {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>ðŸŽ° La Gran Ruleta Federal ðŸŽ²</h1>

<div class="indicador"></div>

<div class="ruleta-container">
    <div id="ruleta" class="ruleta"></div>
</div>

<button onclick="girar()">Gira</button>

<div id="resultat"></div>

<script>
    const opcions = [
        "Juego 1",
        "Juego 2",
        "Juego 3",
        "Juego 4",
        "Juego 5",
        "Juego 6"
    ];

    function girar() {
        const ruleta = document.getElementById("ruleta");

        // Generem una rotaciÃ³ gran perquÃ¨ done diverses voltes
        const girs = 360 * 5;  
        const aleatori = Math.floor(Math.random() * 360);  

        const rotacioFinal = girs + aleatori;

        ruleta.style.transform = `rotate(${rotacioFinal}deg)`;

        // Calcular la secciÃ³ seleccionada quan acabe de girar (4 segons)
        setTimeout(() => {
            const angle = aleatori % 360;
            const index = Math.floor(angle / (360 / opcions.length));
            document.getElementById("resultat").innerText =
                "Resultado: " + opcions[index];
        }, 4000);
    }
</script>

</body>
</html>
