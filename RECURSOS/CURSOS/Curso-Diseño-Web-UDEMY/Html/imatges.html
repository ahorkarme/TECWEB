<!DOCTYPE html>
<html lang="ca">
	<head>
		<meta charset="utf-8"> 
		<title>Imatges</title>
	</head>
	<body>
		<img src="prova/gato.jpg" width="200" height="500"/> <!-- La imatge està en una carpeta. Té un tamany determinat-->
		<br><br>

		<img src="gato.jpg" width="200"/> <!-- La imatge està a la mateixa carpeta que el html. Té un ample determinat-->
		<br><br>

		<img src="../gato.jpg" title="Gato simplemente gato"/> <!-- El símbol ../ la imatge està en la carpeta anterior. Agrega un titol quan clickes la imatge-->
		<br><br>

		<img src="error.jpg" alt="ERROR"/> <!-- Missatge d'error en cas de no trobar la imatge-->
		<br><br>
		<br><br>

		<a href="http://www.google.com"> <!-- Fer que una imatge ens porte a un enllaç-->
		<br><br>
			<img src="gato.jpg">
		</a>
		
	</body>
</html>
