<!DOCTYPE html>
<html lang="ca">
	<head>
		<meta charset="utf-8"> 
		<title>Etiquetes de Maquetació</title>
	</head>
	<body>
		<!--Els elements semàntics són aquells que defineixen quin és el contingut que tindran dins i serveixen de referència als navegadors-->
		<!--Els elements no semàntics són els que no defineixen quin serà el contingut intern-->
		<!--<div> és un contenidor de contingut i elements. No té sentit semàntic-->
		<div class="header"> 
			<div class="nav">
			</div>
		</div>
		<div class="main"></div>
		<div class="footer"></div>

		<header> <!--Ens permet establir la capçalera de la nostra pàgina web-->
			<nav></nav> <!--Ens permet definir un conjunt d'enllaços de navegació-->
		</header>

		<section></section> <!--Defineix una secció en un document que pot contindre un grup d'elements-->

		<article></article> <!--Defineix un article-->

		<aside></aside> <!--Ens permet definir un àrea amb contingut independent al pricipal, com el sidebar-->

		<footer> <!--Ens permet establir el peu de pàgina d'un document-->
			<section class="contacte"></section>
			<section class="xarxes-socials"></section>
		</footer>
	</body>
</html>
